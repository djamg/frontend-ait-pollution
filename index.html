<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station Dr.AIT</title>
    <link rel="stylesheet" href="styles.css"></head>
<body>
    <div class="date-time">
        
        <div id="time-value">8:30<span>AM</span></div>
        <div id="date-value">Saturday, December 26, 2020</div>
    </div>

    <div class="logo"><img src="assets\Ait_Logo_PNG-2[1].png" alt=""></div>


    <div class="location">
        <div id="place">Dr. AIT Campus</div>
        <div id="city">Bengaluru</div>
    </div>

    <div class="left-row">
        <div class="box">
            <div class="img"><img src="assets\thermometer.svg" alt=""></div>
            <div class="heading-wrapper">
                <div class="heading">Temperature (°C)</div>
                <div id="value-temperature">23<span id="unit">°C</span></div>
            </div>
        </div>
        <div class="box">
            <div class="img"><img src="assets\humidity (3).svg" alt=""></div>
            <div class="heading-wrapper">
                <div class="heading">Humidity (%)</div>
                <div id="value-humidity">45<span id="unit">%</span></div>
            </div>
        </div>
        <div class="box">
            <div class="img"><img src="assets\carbon-dioxide (1).svg" alt=""></div>
            <div class="heading-wrapper">
                <div class="heading">Carbon Dioxide (ppm)</div>
                <div id="value-co2">MED<span id="unit"></span></div>
            </div>
        </div>
    </div>
    
    <div class="right-row">
        <div class="box">
            <div class="img"><img src="assets\img_288513.png" alt=""></div>
            <div class="heading-wrapper">
                <div class="heading">Ammonia (ppm)</div>
                <div id="value-ammonia">LOW<span id="unit"></span></div>
            </div>
        </div>
        <div class="box">
            <div class="img"><img src="assets\atmospheric-pressure.png" alt=""></div>
            <div class="heading-wrapper">
                <div class="heading">Air Pressure (bar)</div>
                <div id="value-airpressure">1.02 <span id="unit">b</span></div>
            </div>
        </div>
        <div class="box">
            <div class="img"><img src="assets\air-quality.png" alt=""></div>
            <div class="heading-wrapper">
                <div class="heading">Air Quality</div>
                <div id="value-airquality">GOOD<span id="unit"></span></div>
            </div>
        </div>
    </div>
    

<script src="main.js"></script>
</body>
</html>
